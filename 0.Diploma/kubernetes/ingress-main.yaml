apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-web
  namespace: main
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/client-max-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  rules:
  - host: maxche.southcentralus.cloudapp.azure.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
             name: react
             port: 
                number: 3000
      - path: /getall
        pathType: Prefix
        backend:
          service:
             name: flask
             port: 
                number: 5000
      - path: /get
        pathType: Prefix
        backend:
          service:
             name: flask
             port: 
                number: 5000
      - path: /json
        pathType: Prefix
        backend:
          service:
             name: flask
             port: 
                number: 5000